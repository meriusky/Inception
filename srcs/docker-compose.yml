
services:
#MariaDB
  mariadb:
    # build: ./requirements/mariadb
    image: mariadb:12.0.2
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: unless-stopped #always (maybe)

#WordPress
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    networks:
      - inception

    restart: unless-stopped #always (maybe)

#NGINX
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: unless-stopped #always (maybe)

volumes:
  mariadb_data:
  wordpress_data:

networks:
  inception:
    driver: bridge

